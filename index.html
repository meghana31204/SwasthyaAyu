<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        /* Header styling */
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Form container styling */
        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Label styling */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* Input field styling */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Placeholder text instruction styling */
        input::placeholder {
            color: #999;
            font-size: 14px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Diagnosis result styling */
        h2 {
            color: #4CAF50;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            background: #f0f0f0;
            padding: 10px 20px;
            border: 1px solid #ddd;
            display: inline-block;
            border-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 480px) {
            form {
                padding: 15px;
                width: 90%;
            }

            input[type="text"] {
                width: calc(100% - 16px);
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Disease Diagnosis</h1>
    <form method="POST" action="/predict">
        <label for="symptoms">Enter your symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, body pain">
        <button type="submit">Diagnose</button>
    </form>

    <!-- Display the diagnosis result -->
    {% if disease %}
        <h2>Diagnosis Result:</h2>
        <p>{{ disease }}</p>
    {% endif %}
</body>
</html>
